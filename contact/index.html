    <div class="contact" id="contact">
        <div class="score line">
            <span></span>

            <span></span>
            <span></span>

            <h2 class="contact2_logo">

    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfL-clWoiuhDu-buynng1tN0_su76z-2XVL7dEslpuDBU1AGA/formResponse"
        target="hidden_iframe" onsubmit="submitted=true;">

        <div class="form_wrap">

            <p class="contact_text">お仕事依頼やお困りごと等、お気軽にご相談ください。<br>
                <img class="contact_img" src="images/contact_checkicon.svg" alt="必須">は必須項目となります。
            </p>





            <div class="form_text">
                <label><img class="required_img" src="images/contact_checkicon.svg" alt="必須">お名前</label>
                <input type="text" name="entry.793416839" required>
            </div>

            <div class="form_text">
                <label>貴社名</label><input type="text" name="entry.1652501207">
            </div>

            <div class="form_text">
                <label><img src="images/contact_checkicon.svg" alt="必須">メールアドレス</label>
                <input type="email" name="entry.1764335129" required>

            </div>

            <div class="form_text">
                <label><img src="images/contact_checkicon.svg" alt="必須">電話番号</label>
                <input type="tel" name="entry.63143778" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" required>
            </div>

            <div class="form_text">
                <label>納期</label>
                <input type="date" name="entry.1606608816">
            </div>

            <div class="form_text">
                <label><img src="images/contact_checkicon.svg" alt="必須">お問い合わせ内容</label>
                <textarea rows="5" cols="33" name="entry.2037912570"> </textarea>


            </div>


            <p class="contact_text2">送信内容の確認画面はありません。<br>
                内容にお間違いがないかご確認の上、お送りください。
            </p>



            <div>
                <button type="submit" class="contact_btn">送信する</button>

            </div>

        </div>


    </form>


    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted)  {window.location='../thanks.html';}"></iframe>
